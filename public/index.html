<!DOCTYPE html> 
<html> 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>笑笑爸爸的微博</title> 
	<link rel="stylesheet" href="//code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="weibo.css" />


	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>

	<script defer src="underscore-min.js"></script>
	<script defer src="backbone-min.js"></script>

	<script defer src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
	<script defer src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=1909920597" type="text/javascript" charset="utf-8"></script>

	<script defer src="weibo.js"></script>

</head> 
<body>             


	<!-- Start of first page: #one -->
	<div data-role="page" id="one">

		<div data-role="header">
			<ol>
				<li><a href="#one"  class="current">我的微博</a></li>
				<li><a href="#mentions">消息</a></li>
				<li><a href="#message">私信</a></li>
				<li><a href="#me">我的首页</a></li>
			</ol>
		</div><!-- /header -->

		<div id="post_weibo">
		  <textarea id="post_weibo_content"></textarea>
      <button type="submit" id="post_weibo_submit">发布微博</button>
      <div class="error_message"></div>
		</div>

		<div data-role="content" >	
			<a href="https://api.weibo.com/oauth2/authorize?client_id=1909920597&response_type=token&redirect_uri=http://jason.me:3001/">connect weibo</a>
			
			<ul class="timeLine" id="homeTimeLine">
				<div id="loading">
					<div class="ball"></div>
					<div class="ball1"></div>
					正在加载微博内容，请稍微等待！
				</div>
			</ul>
			
			
			<p><a href="#two" data-role="button">Show page "two"</a></p>	
			<p><a href="#popup"data-role="button" data-rel="dialog" data-transition="pop">Show page "popup" (as a dialog)</a></p>
		</div><!-- /content -->

		<div data-role="footer" data-theme="d">
			<h4>Page Footer</h4>
		</div><!-- /footer -->
	</div><!-- /page one -->


	<!-- Start of second page: #two -->
	<div data-role="page" id="two">

		<div data-role="header">
			<h1>Two</h1>
		</div><!-- /header -->

		<div data-role="content" data-theme="a">
			<ul class="timeLine" id="ids">
				
			</ul>
		</div>
			

		<div data-role="footer">
			<h4>Page Footer</h4>
		</div><!-- /footer -->
	</div><!-- /page two -->


	<!-- Start of third page: #popup -->
	<div data-role="page" id="popup">

		<div data-role="header" data-theme="e">
			<h1>Dialog</h1>
		</div><!-- /header -->

		<div data-role="content" data-theme="d">
			
		</div>
			

		<div data-role="footer">
			<h4>Page Footer</h4>
		</div><!-- /footer -->
	</div><!-- /page popup -->

<script id="tweetList" type="text/x-jquery-tmpl">
<li class='tweetList  tweetList' data-role='listview'>
	<img class='userProfileImg' src='${userProfileImgUrl}' />
	<div class='tweetContent'>
		<a href='#two' class='screen_name'> ${userScreenName} </a><br />
		<span class='tweetText'> ${tweetText} </span>

		{{if originalPic}}
			<br /><a href='${originalPic}'><img class='thumbnail_pic' src='${thumbnailPic}' /></a>
		{{/if}}
		
		{{if r_thumbnailPic }}
			<div class='retweet'>
			<a href='#two' class='screen_name'> ${r_userScreenName} </a><br />
				<span class='tweetText'>
				<em>${r_tweetText}</em>
				</span>
				<br /><a href='${r_originalPic}'><img src='${r_thumbnailPic}' /></a>
			</div>
			{{else r_retweetedStatus }}
			<div class='retweet'>
			<a href='#two' class='screen_name'> ${r_userScreenName} </a><br />
				<span class='tweetText'>
				<em>${r_tweetText}</em>
				</span>
			</div>
		{{/if}}
    <div>${source}</div>
		</div>

</li>
</script>

<script id="postTweet" type="text/x-jquery-tmpl">
<li class='tweetList  tweetList' data-role='listview'>
  <img class='userProfileImg' src='${userProfileImgUrl}' />
  <div class='tweetContent'>
    <a href='#two' class='screen_name'> ${userScreenName} </a><br />
    <span class='tweetText'> ${tweetText} </span>
    <div>${source}</div>
  </div>
  
</li>
</script>


</body>
</html>
